<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="top">
            <div id="top-left">
                <div class="circle" id="icon">F</div>
                <div class="search">Search</div>
            </div>
            <div id="top-center">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div id="top-right">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="circle avatar">
                    <img src="image\avatar.jpg" alt="Ngôi sao">
                </div>
            </div>
        </div>

        <div id="mid">
            <div id="cover">
                <img src="image\star.png" alt="Ngôi sao" class="star">
                <img src="image\star.png" alt="Ngôi sao" class="star">
                <img src="image\star.png" alt="Ngôi sao" class="star">
                <img src="image\star.png" alt="Ngôi sao" class="star">
                <img src="image\star.png" alt="Ngôi sao" class="star">
                <img src="image\star.png" alt="Ngôi sao" class="star">
                <div class="avatar main-info" id="main-avatar">
                    <img src="image\avatar.jpg" alt="Ngôi sao">
                </div>
                <div class="main-info name">
                    <div>Mèo Méo Meo</div>
                    <div id="tag-name">@Mel</div>
                </div>
                <div id="mess">
                    <div id="send-message">
                        <img id="mess-logo" src="image\mess.png" alt="Mess Logo">
                        <div>Send message</div>
                    </div>
                    <div id="mess-comment">
                        Send me something u want
                    </div>
                </div>

            </div>
        </div>
        <hr class="dividing-line">
        <div id="bottom">
            <div id="bottom-content">
                <div id="bottom-left">
                    <div class="category" id="posts">Bài viết</div>
                    <div class="category">Giới thiệu</div>
                    <div class="category">
                        <div>Bạn bè</div>
                        <img class="dropdown-icon" src="image\dropdown.svg" alt="Icon description" width="24"
                            height="24">
                    </div>

                </div>
                <div id="bottom-right">
                    <div id="like" class="bottom-right-element">Like</div>
                    <div id="mark" class="bottom-right-element">
                        <img src="image\star.png" alt="Ngôi sao">
                    </div>
                    <div id="control" class="bottom-right-element">...</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
